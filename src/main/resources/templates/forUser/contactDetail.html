<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{forUser/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>title</title>
</head>
<body>
<section>
	<div class="card" th:if="${contact}">
		<div class="card-body">
			<div class="container text-center">
				<img style="height:200px; width:200px;" class="my_profile_picture" src="" th:src="@{'/img/'+${contact.image}}" alt="profile photo"/>
				<h3 class="mt-3" ><span th:text="${contact.name}"></span> (  <span th:text="${contact.secondName}"></span>  )</h3>
				
				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">Contact Id</th>
				      <th scope="col"><span th:text="${'USER'+contact.cId}"></span></th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">Email</th>
				      <td><span th:text="${contact.email}"></span></td>
				    </tr>
				    <tr>
				      <th scope="row">Phone</th>
				      <td><span th:text="${contact.phone}"></span></td>
				    </tr>
				    <tr>
				      <th scope="row">Work</th>
				      <td><span th:text="${contact.work}"></span></td>
				    </tr>
					<tr>
						<th scope="row">Description</th>
						<td><span th:text="${contact.description}"></span></td>
					</tr>
				  </tbody>
				</table>
				
				<div class="container mt-3">
					<form method="post" th:action="@{'/user/update/'+${contact.cId}}" class="mb-1">		
					<button type="submit" class="btn btn-secondary">Update</button>
					</form>
					<a th:href="@{'/user/delete/'+${contact.cId}}" class="btn btn-danger">Delete</a>
				</div>
			</div>
		</div>
	</div>
	
	<div th:unless="${contact}" class="bg-danger text-white" >
		<h1 class="text-center p-5" th:text="${msg}">!!You are not authorized to access this contact!!</h1>
	</div>
</section>

</body>
</html>
