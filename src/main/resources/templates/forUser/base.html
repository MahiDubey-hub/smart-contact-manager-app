<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<link rel="stylesheet" th:href="@{/css/style.css}">
	
	
	
	<title th:text="${title}">title</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-lg navbar-fixed-top " >
    <div class="container-fluid">
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/}" href="#">Home</a>
                </li>
				<li class="nav-item">
				                    <a class="nav-link" th:href="@{/logout}" href="#" >Logout</a>
				                </li>
				<li class="nav-item">
				    <a class="nav-link"><span th:text="${user.name}"</a>
				 </li>
                
            </ul>
			<a class="navbar-brand ms-auto me-5" href="#">Smart Contact Manager</a>
        </div>
    </div>
</nav>

<div class="sidebar">
	<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
	<a href="#" th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i> User Home</a>
	<a href="#" th:href="@{/user/showContacts/0}" class="item"><i class="fa-solid fa-address-book"></i> View Contacts</a>
	<a href="#" th:href="@{/user/addContact}" class="item"><i class="fa-solid fa-user-plus"></i> Add Contacts</a>
	<a href="#" th:href="@{/user/profile}" class="item"><i class="fa-solid fa-user"></i> Profile</a>
	<a href="#" th:href="@{/user/settings}" class="item"><i class="fa-solid fa-gear"></i> Settings</a>
	<a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
	<div class="divider"></div>
</div>
<div class="content">
	<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
	
	
	
	
	
	<div th:replace="${content}"></div>
</div>
   
	
	
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script>
		function deleteContact(cid){
			swal({
			  title: "Are you sure?",
			  text: "Once deleted, you will not be able to recover this contact!",
			  icon: "warning",
			  buttons: true,
			  dangerMode: true,
			})
			.then((willDelete) => {
			  if (willDelete) {
				
			   window.location = "/user/delete/" +  cid;
			  } else {
			    swal("Your contact is safe!");
			  }
			});
		}
		
		
		function deleteUser(cid){
					swal({
					  title: "Are you sure?",
					  text: "Once deleted, you will not be able to recover your account",
					  icon: "warning",
					  buttons: true,
					  dangerMode: true,
					})
					.then((willDelete) => {
					  if (willDelete) {
						
					   window.location = "/user/deleteUser";
					  } else {
					    swal("Your Id is safe!");
					  }
					});
				}
		
	</script>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
