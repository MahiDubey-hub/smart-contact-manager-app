<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{forUser/base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Profile </title>
</head>
<body>
<section>
	<div class="card">
		<div class="card-body">
			<div class="container text-center">
				<img style="height:200px; width:200px;" class="my_profile_picture" src="" th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo"/>
				<h3 class="mt-3" ><span th:text="${user.name}"></span></h3>
				
				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">User Id</th>
				      <th scope="col"><span th:text="${'USER'+user.id}"></span></th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">Email</th>
				      <td><span th:text="${user.email}"></span></td>
				    </tr>
				   
					<tr>
						<th scope="row">About user</th>
						<td><span th:text="${user.about}"></span></td>
					</tr>
				  </tbody>
				</table>
				<div class="container mt-3">
										
									<a th:href="@{/user/updateUser}" class="btn btn-secondary">Update</a>
									
									<a href="#" th:onclick="|deleteUser(${user.id})|" class="btn btn-danger">Delete</a>
								</div>
			</div>
		</div>
	</div>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
