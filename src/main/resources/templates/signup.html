<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Home </title>
</head>
<body>
<section>
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				
				<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert mt-1" role="alert">
				  <p class="text-center" th:text="${session.message.content}"></p>
				</div>
				
				<div class="my-card">
					<h1 class="text-center">Register Here</h1>
					<form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}">
						<!-- name -->
						<div class="mb-3">
						  <label for="name_field" class="form-label">Name</label>
						  <input
						  name="name"
						   type="text"
						   class="form-control"
						   th:classappend="${#fields.hasErrors('name')? 'is-invalid' : ''}"
						   th:value="${user.name}"
						   id="name_field"
						   placeholder="Enter name here"
						   
						   required
						   >
						   
						   <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
						   </div>
						   
						</div>
						<!-- email -->
						<div class="mb-3">
							<label for="email_field" class="form-label">Email</label>
								<input
								name="email"
								 	type="email"
									class="form-control"
									th:classappend="${#fields.hasErrors('email')? 'is-invalid' : ''}"
				        			   id="email_field"
									placeholder="Enter email here"
									th:value="${user.email}"
									required
									>
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
															   </div>
												   
						</div>
						
						<!-- password -->
												<div class="mb-3">
												  <label for="password_field" class="form-label">Password</label>
												  <input
												  name="password"
												   type="password"
												   class="form-control"
												   th:classappend="${#fields.hasErrors('password')? 'is-invalid' : ''}"
												   id="password_field"
												   placeholder="Enter password here"
												   required>
												   
												   <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
												   															   </div>
												   
												</div>
												
						<div class="form-group mb-3">
								<textarea name="about" placeholder="Enter something about yourself" rows="8" th:text="${user.about}" class="form-control"></textarea>
						</div>
						<div class="form-group form-check mb-3">
							<input type="checkbox"
							name="agreement"
							class="form-check-input"
							id="agreement"/>
							
							<label for="agreement">Accept terms and conditions</label>
						</div>
						<div class="container text-center">
							<button type="submit" class="btn primary text-white">Submit</button>
							<button type="reset" class="btn primary text-white">Reset</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
